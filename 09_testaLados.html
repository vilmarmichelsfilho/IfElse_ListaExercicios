<script>
    /*
    PROBLEMA: TESTA LADOS DE TRIÂNGULO
    Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.
    */    
   
    //ENTRADA

    const lado1 = Number(prompt(`Informe o valor de um lado do triângulo:`));
    const lado2 = Number(prompt(`Informe o valor de outro lado do triângulo:`));
    const lado3 = Number(prompt(`Informe o valor do último lado do triângulo:`));
    
    //PROCESSAMENTO
    
    let tipoTriangulo

    if (lado1 == lado2 && lado2 == lado3) {
        tipoTriangulo = "Equilátero"
    } else if (lado1 == lado2 && lado2 !== lado3 || lado2 == lado3 && lado3 !== lado1 || lado3 == lado1 && lado1 !==lado2) {
        tipoTriangulo = "Isósceles"
    } else {
        tipoTriangulo = "Escaleno"
    }
    
    //SAÍDA

    alert(`Seu triangulo é ${tipoTriangulo}`)

</script>

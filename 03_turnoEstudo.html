<script>
    /*
    //PROBLEMA: TURNO DE ESTUDO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA

    const turno = prompt(`Que turno você estuda: *(M para Matutino) *(V para Vespertino) ou *(N para Noturno)`);
    
    //PROCESSAMENTO

    if (turno == "M" || turno == "m") {
        alert("Bom Dia!");
    } else if (turno == "V" || turno == "v") {
        alert("Boa tarde!");
    } else if (turno == "N" || turno == "n") {
        alert("Boa noite!")
    } else {
        alert("Valor Inválido!");
    }
    
    //SAÍDA
    

</script>
